<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="start__btn" value="START" onclick="random()"> 
</body>
<script>
    function random() {
        let count = 0;
        do {
            alert("Chao mung ban den voi Game doan so!");
            let start = parseInt(prompt("Nhap khoang gioi han ban muon doan. Tu: "));
            let end = parseInt(prompt("Den: "));
            let input = parseInt(prompt("Con so gi day con so gi day, doan xem nao!"));
            let randomNum = Math.floor(Math.random() * (start - end)) + end;
            if (input == randomNum) {
                alert("Chuc mung ban da doan dung!");
            } else {
                alert("Sai roi baby, choi lai chu? ;) ");
                count++;    
            }
        } while (count < 3)
        alert("Chuc ban may man lan sau")
    }
    
</script>
</script>
</html>
